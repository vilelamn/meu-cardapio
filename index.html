<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./styles/output.css" />
    <title>Hamburgeria - A melhor Hamburgeria</title>
  </head>
  <body>
    <!--Header-->
    <header class="w-full h-[420px] bg-home bg-cover bg-center">
      <div class="w-full h-full flex flex-col justify-center items-center">
        <img
          src="./assets/hamb-1.png"
          alt="Logo Hamburgeria"
          class="w-32 h-32 rounded-full shadow-lg hover:scale-110 duration-200"
        />
        <h1 class="text-4xl mt-4 mb-2 font-bold text-white">Hamburgueria</h1>
        <span class="text-white font-medium"
          >Rua Tiradentes, 360 - Bairro Centro
        </span>
        <div class="px-4 py-1 rounded-lg mt-4" id="date-span">
          <span
            class="text-white font-medium text-xl p-4 rounded-lg"
            id="opening-hours"
          >
          </span>
        </div>
      </div>
    </header>
    <!--Fim do Header-->
    <div id="menu">
      <section class="container mx-auto mt-8">
      <h2 class="text-2xl md:text-3xl font-bold text-center mt-9 mb-6">
        Conheça nosso menu
      </h2>
      <div class="flex justify-center space-x-4">
        <button
          id="sanduiche-btn"
          class="bg-green-500 text-white px-4 py-2 rounded-lg"
          aria-label="Mostrar menu de sanduíches"
        >
          Sanduíche
        </button>
        <button
          id="bebidas-btn"
          class="bg-green-500 text-white px-4 py-2 rounded-lg"
          aria-label="Mostrar menu de bebidas"
        >
          Bebidas
        </button>
      </div>
      <div id="menu-container" class="mt-8" role="region" aria-live="polite">
        <!-- Menus serão exibidos aqui -->
      </div>
    </section>
    <!-- FIM MENU--></div>
    
    </body>
    
    <!--MODAL CART-->
    <div
      class="bg-black/60 w-full h-full fixed top-0 left-0 z-[99] items-center justify-center hidden"
      id="cart-modal"
    >
      <div class="bg-white p-5 rounded-md min-w-[90%] md:min-w-[600px]">
        <h2 class="text-center font-bold text-2xl mb-2">Meu Carrinho</h2>

        <div id="cart-items" class="flex justify-between mb-2 flex-col"></div>

        <p class="font-bold">Total: <span id="cart-total">0.00</span></p>

        <p class="font-bold mt-4">Nome Completo:</p>
        <input
          type="text"
          placeholder="Digite seu nome completo..."
          id="customerName"
          class="w-full border-2 p-1 my-1"
        />
        <p class="text-red-500 hidden" id="customer-full-name">
          Digite seu endereço completo!
        </p>

        <p class="font-bold mt-4">Endereço de entrega:</p>
        <input
          type="text"
          placeholder="Digite seu endereço completo..."
          id="address"
          class="w-full border-2 p-1 my-1"
        />
        <p class="text-red-500 hidden" id="address-warn">
          Digite seu endereço completo!
        </p>

        <p class="font-bold mt-4">Telefone (WhatsApp):</p>
        <input
          type="number"
          placeholder="Ex.: (64)9999-0000..."
          id="phoneUser"
          class="w-full border-2 p-1 my-1"
        />
        <p class="text-red-500 hidden" id="number-user-phone">
          Digite o telefone com DDD!
        </p>

        <p class="font-bold mt-4">Forma de pagamento:</p>
        <input
          type="text"
          placeholder="Dinheiro, PIX, Cartão de Crédito ou Débito..."
          id="payment"
          class="w-full border-2 p-1 my-1"
        />
        <p class="text-red-500 hidden" id="payment-method">
          Digite seu endereço completo!
        </p>

        <div class="w-full flex items-center justify-between mt-5">
          <button id="close-modal-btn">Fechar</button>

          <button
            id="checkout-btn"
            class="bg-green-500 text-white px-4 py-1 rounded"
          >
            Finalizar Pedido
          </button>
        </div>
      </div>
    </div>
    <!--MODAL CART-->

    <!--BUTTON CARD FOOTTER-->
    <footer
      class="w-full bg-red-500 py-3 fixed bottom-0 z-40 flex items-center justify-center"
    >
      <button
        class="flex items-center gap-2 text-white font-bold"
        id="cart-btn"
      >
        (<span id="cart-count">0</span>) Veja meu carrinho<i
          class="fa fa-cart-plus text-lg text-white"
        ></i>
      </button>
    </footer>
    <!--FIM BUTTON CARD FOOTTER-->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="dancodedados.js"></script>
    <script src="itens.js"></script>
    <script src="script.js"></script>
  </body>
</html>
